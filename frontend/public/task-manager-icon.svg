<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- Clipboard/Board Icon -->
  <rect x="16" y="10" width="32" height="44" rx="3" fill="white" opacity="0.98"/>
  <rect x="18" y="12" width="28" height="40" rx="2" fill="#F9FAFB"/>
  
  <!-- Top Clip -->
  <path d="M 20 12 L 20 8 Q 20 6 22 6 L 26 6 Q 28 6 28 8 L 28 12" stroke="#6366F1" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 24 6 L 24 4" stroke="#6366F1" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Task Items with Checkmarks -->
  <path d="M 26 22 L 30 26 L 38 18" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="42" y1="22" x2="48" y2="22" stroke="#E5E7EB" stroke-width="2.5" stroke-linecap="round"/>
  
  <path d="M 26 32 L 30 36 L 38 28" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="42" y1="32" x2="48" y2="32" stroke="#E5E7EB" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Pending Task -->
  <circle cx="28" cy="42" r="3" fill="#6366F1" opacity="0.3"/>
  <circle cx="28" cy="42" r="1.5" fill="#6366F1"/>
  <line x1="34" y1="42" x2="48" y2="42" stroke="#D1D5DB" stroke-width="2.5" stroke-linecap="round"/>
</svg>

